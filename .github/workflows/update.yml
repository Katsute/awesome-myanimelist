name: üîÑ README Update

on:
  workflow_dispatch:
  # pull_request:
  #   branches: [main]
  #   types: [closed]
  # schedule:
  #   - cron: 0 12 * 1-2,11-12 *
  #   - cron: 0 11 * 3-10 *

jobs:
  item:
    name: üîÑ Update README
    runs-on: ubuntu-latest
    steps:
      - name: üì§ Checkout Repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.TOKEN }}

      - name: üìö Install Node
        uses: actions/setup-node@v3
        with:
          architecture: x64
          node-version: 19

      - name: ‚ûï Write Changes
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.TOKEN }}
          script: |
            const fs = require("fs");
            const path = require("path");
            const __dirname = path.resolve();

            const README = path.join(__dirname, "README.md");
            const categories = JSON.parse(fs.readFileSync(path.join(__dirname, "categories.json"), "utf-8"));
            const repositories = JSON.parse(fs.readFileSync(path.join(__dirname, "repositories.json"), "utf-8"));

            let buf = "";

            for(const category of categories){
              buf += '\n';
              buf += ` * [${category}](#${category.toLowerCase().replace(/ /gm, '-')})`;
            }

            buf += '\n';

            fs.writeFileSync(README, fs.readFileSync(README, "utf-8").replace(/(?<=<!-- TOC -->\n).*(?=\n?<!-- \/TOC -->)/gms, buf + '\n'));

            buf = "";

            for(const category of categories){
              const repos = repositories.filter(r => r.category.includes(category)).sort((a, b) => a.repository.toLowerCase() > b.repository.toLowerCase() ? 1 : -1);
              if(repos.length > 0){
                buf += '\n';
                buf += `## ${category}`;
                buf += '\n';
                for(const r of repos){
                    const repo = (await github.rest.repos.get({
                        owner: r.repository.split('/')[0],
                        repo: r.repository.split('/')[1]
                    })).data;

                    buf += '\n';
                    buf += `### [${repo.full_name}](${repo.html_url})\n`;
                    buf += '\n';
                    buf += `<sup>${repo.language} ‚Ä¢ ‚≠ê ${repo.stargazers_count} ‚Ä¢ Updated ${new Date(repo.updated_at).toLocaleDateString("en-US", {year:"numeric", month:"long", day:"numeric"})}\n`;
                    buf += '\n';
                    buf += `${repo.description}\n`;
                }
                buf += '\n';
                buf += `<p align="right">(<a href="#top">back to top</a>)</p>`;
                buf += '\n';
              }
            }

            fs.writeFileSync(README, fs.readFileSync(README, "utf-8").replace(/(?<=<!-- CONTENT -->\n).*(?=\n?<!-- \/CONTENT -->)/gms, buf + '\n').trim());

      - name: üì• Commit Changes
        run: |
          git config --global user.name "Mashiro"
          git config --global user.email "107276926+mashiro-san@users.noreply.github.com"
          git add -u
          git commit -m "Update README"
          git push