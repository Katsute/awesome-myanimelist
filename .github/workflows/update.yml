jobs:
  item:
    name: ðŸ”„ Update README
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¤ Checkout Repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.TOKEN }}

      - name: ðŸ“š Install Node
        uses: actions/setup-node@v3
        with:
          architecture: x64
          node-version: 19

      - name: âž• Write Changes
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.TOKEN }}
          script: |
            const fs = require("fs");
            const path = require("path");
            const __dirname = path.resolve();

            const README = path.join(__dirname, "README.md");
            const categories = JSON.parse(fs.readFileSync(path.join(__dirname, "categories.json"), "utf-8"));
            const repositories = JSON.parse(fs.readFileSync(path.join(__dirname, "repositories.json"), "utf-8"));

            let buf = "";

            for(const category of categories){
                buf += '\n';
                buf += ` * [${category}](#${category.toLowerCase().replace(/ /gm, '-')})`;
            }

            buf += '\n';

            fs.writeFileSync(README, fs.readFileSync(README, "utf-8").replace(/(?<=<!-- TOC -->\n).*(?=\n?<!-- \/TOC -->)/gms, buf + '\n'));

            buf = "";

            for(const category of categories){
                buf += '\n';
                buf += `## ${category}`;
                buf += '\n';
                for(const r of repositories.filter(r => r.category.includes(category)).sort((a, b) => a.repository.toLowerCase() > b.repository.toLowerCase() ? 1 : -1)){
                    const repo = (await github.rest.repos.get({
                        owner: r.repository.split('/')[0],
                        repo: r.repository.split('/')[1]
                    })).data;

                    buf += '\n';
                    buf += ` * [${repo.full_name}](${repo.html_url}) - ${repo.description}`;
                }
                buf += '\n';
                buf += '\n';
                buf += `<p align="right">(<a href="#top">back to top</a>)</p>`;
                buf += '\n';
            }

            fs.writeFileSync(README, fs.readFileSync(README, "utf-8").replace(/(?<=<!-- CONTENT -->\n).*(?=\n?<!-- \/CONTENT -->)/gms, buf + '\n').trim());

      - name: ðŸ“¥ Commit Changes
        run: |
          git config --global user.name "Mashiro"
          git config --global user.email "107276926+mashiro-san@users.noreply.github.com"
          git add -u
          git commit -m "Update README"
          git push