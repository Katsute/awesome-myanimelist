jobs:
  item:
    name: ðŸ”„ Update README
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¤ Checkout Repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.TOKEN }}

      - name: ðŸ“š Install Node
        uses: actions/setup-node@v3
        with:
          architecture: x64
          node-version: 19

      - name: âž• Write Changes
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.TOKEN }}
          script: |
            const fs = require("fs");
            const path = require("path");
            const __dirname = path.resolve();

            const README = path.join(__dirname, "README.md");
            const categories = JSON.parse(fs.readFileSync(path.join(__dirname, "categories.json"), "utf-8"));
            const repositories = JSON.parse(fs.readFileSync(path.join(__dirname, "repositories.json"), "utf-8"));

            fs.writeFileSync(README, fs.readFileSync(README, "utf-8").replace(/(?<=<!-- CONTENT -->\n).*(?=<!-- \/CONTENT -->)/gms, JSON.stringify(repositories, null, 4)));

      - name: ðŸ“¥ Commit Changes
        run: |
          git config --global user.name "Mashiro"
          git config --global user.email "mashiro-san@users.noreply.github.com"
          git add -u
          git commit -m "Update README"
          git push