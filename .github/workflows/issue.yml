name: ðŸ”’ Issue Lock

on:
  issues:
    types: [opened, reopened, closed]
  pull_request:
    types: [opened, reopened, closed]

jobs:
  lock-issue:
    name: ðŸ”’ Lock Issue
    runs-on: ubuntu-latest
    if: github.event.action != 'closed' && github.event.issue
    steps:
      - name: ðŸ”’ Lock Issue
        run: gh issue lock $ISSUE
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN }}
          ISSUE: ${{ github.event.issue.number }}

  unlock-issue:
    name: ðŸ”“ Unlock Issue
    runs-on: ubuntu-latest
    if: github.event.action == 'closed' && github.event.issue
    steps:
      - name: ðŸ”“ Unlock Issue
        run: gh issue unlock $ISSUE
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN }}
          ISSUE: ${{ github.event.issue.number }}

  lock-pr:
    name: ðŸ”’ Lock Pull Request
    runs-on: ubuntu-latest
    if: github.event.action != 'closed' && github.event.pull_request
    steps:
      - name: ðŸ”’ Lock Issue
        run: gh pr lock $ISSUE
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN }}
          ISSUE: ${{ github.event.pull_request.number }}

  unlock-pr:
    name: ðŸ”“ Unlock Pull Request
    runs-on: ubuntu-latest
    if: github.event.action == 'closed' && github.event.pull_request
    steps:
      - name: ðŸ”“ Unlock Issue
        run: gh pr unlock $ISSUE
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN }}
          ISSUE: ${{ github.event.pull_request.number }}