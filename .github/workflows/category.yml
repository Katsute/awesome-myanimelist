name: âž• New Category

on:
  workflow_dispatch:
    inputs:
      category:
        required: true
        description: Category
        type: string

jobs:
  item:
    name: âž• New Category
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¤ Checkout Repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.TOKEN }}

      - name: ðŸ“š Install Node
        uses: actions/setup-node@v3
        with:
          architecture: x64
          cache: npm
          node-version: 19

      - name: âž• Checkout New Branch
        env:
          CATEGORY: ${{ github.event.inputs.category }}
        run: |
          git checkout -B category/$CATEGORY

      - name: âž• Write Changes
        uses: actions/github-script@v6
        env:
          CATEGORY: ${{ github.event.inputs.category }}
        with:
          github-token: ${{ secrets.TOKEN }}
          script: |
            const fs = require("fs");
            const path = require("path");

            const file = path.join(__dirname, "categories.json");
            let data = JSON.parse(fs.readFileSync(file, "utf-8"));

            const category = process.env.CATEGORY;

            data = data.filter(item => item.name !== category);
            data.push(category);
            data.sort();

            fs.writeFileSync(file, JSON.stringify(data, null, 4));

            const change = path.join(__dirname, ".github", "issue_template", "change.yml");
            fs.writeFileSync(change, (fs.readFileSync(change, "utf-8").replace(/options: ?\[.*]/gm, `options: [${data.join(',')}]`));

            const repository = path.join(__dirname, ".github", "issue_template", "repository.yml");
            fs.writeFileSync(repository, (fs.readFileSync(repository, "utf-8").replace(/options: ?\[.*]/gm, `options: [${data.join(',')}]`));

      - name: ðŸ“¥ Commit Changes
        env:
          CATEGORY: ${{ github.event.inputs.category }}
        run: |
          git config --global user.name "Mashiro[bot]"
          git config --global user.email "mashiro-san@users.noreply.github.com"
          git add -u
          git commit -m "Add new category '$CATEGORY'"
          git push

      - name: ðŸŸ£ Create PR
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN }}
          CATEGORY: ${{ github.event.inputs.category }}
        run: gh pr create -l "category request" -t "[New Category] $CATEGORY" -b "Automated category request for `$CATEGORY`"

      - name: ðŸš€ Dispatch README
        env:
          GITHUB_TOKEN: ${{ secrets.TOKEN }}
          CATEGORY: ${{ github.event.inputs.category }}
        run: gh workflow run readme.yml -r category/$CATEGORY