labels: [repository request]
body:
  - type: markdown
    attributes:
      value: |
        Repositories can only be submitted to this list if:

        * They are related directly to MyAnimeList.
        * At least 10 stars.
        * Updated within the last year.

  - type: input
    attributes:
      label: Repository
      description: |
        The repository owner and name. Example: `Katsute/awesome-myanimelist`
    validations:
      required: true

  - type: dropdown
    attributes:
      label: Category
      description: Which categories the repository should appear in.
      multiple: true
      options: ["Android", "Browser Extension", "Client", "Database", "Profile", "List Design", "Programming", "Sync"]
    validations:
      required: true

  - type: markdown
    attributes:
      value: |
        Do not modify this form after you submit your request, our workflows depend on a strict request format.